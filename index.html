<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Implementing web notifications</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      "
    >
      <input
        type="email"
        placeholder="Subscribe to our newsletter. Enter your email address"
        id="email"
      />
      <button
        style="
          border: none;
          border-radius: 7px;
          width: 150px;
          height: 50px;
          background-color: greenyellow;
          cursor: pointer;
        "
        onclick="subscribe()"
      >
        SUBSCRIBE!
      </button>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
